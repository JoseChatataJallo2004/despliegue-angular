<!-- producto-create.component.html -->

<div class="container mt-5">
    <h2>Crear Nuevo Producto</h2>
    <form (submit)="onSubmit()" class="mt-3">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" id="name" name="name" [(ngModel)]="newProduct.name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripci√≥n:</label>
            <textarea id="description" name="description" [(ngModel)]="newProduct.description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio:</label>
            <input type="number" id="price" name="price" [(ngModel)]="newProduct.price" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" name="stock" [(ngModel)]="newProduct.stock" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="sku" class="form-label">SKU:</label>
            <input type="text" id="sku" name="sku" [(ngModel)]="newProduct.sku" class="form-control" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="state" name="state" [(ngModel)]="newProduct.state" class="form-check-input">
            <label for="state" class="form-check-label">Estado</label>
        </div>
        <button type="submit" class="btn btn-primary">Crear Producto</button>
    </form>
</div>
