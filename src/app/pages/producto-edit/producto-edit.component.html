    <div class="container mt-5">
        <h2>Editar Producto</h2>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="mt-3">

            <input type="hidden" formControlName="id">

        <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" id="name" formControlName="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripci√≥n:</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio:</label>
            <input type="number" id="price" formControlName="price" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" formControlName="stock" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="sku" class="form-label">SKU:</label>
            <input type="text" id="sku" formControlName="sku" class="form-control" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="state" formControlName="state" class="form-check-input">
            <label for="state" class="form-check-label">Estado</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
